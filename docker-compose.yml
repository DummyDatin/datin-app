version: "3.8"

services:
  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: apps/datin-web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./apps/datin-web/src:/app/apps/datin-web/src
      - ./apps/datin-web/public:/app/apps/datin-web/public
    depends_on:
      - api
      - discovery

  # Python FastAPI Service
  api:
    build:
      context: .
      dockerfile: apps/datin-api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=development
    volumes:
      - ./apps/datin-api/datin_api:/app/datin_api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Python Discovery Service
  discovery:
    build:
      context: .
      dockerfile: apps/datin-discovery/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=development
    volumes:
      - ./apps/datin-discovery/datin_discovery:/app/datin_discovery
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Elasticsearch for search (optional, for future use)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  elasticsearch_data:

networks:
  default:
    name: datin-network
